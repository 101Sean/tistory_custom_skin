<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="assets/custom-profile.css">
</head>
<body>
  <div class="module module_plugin">
    <div id="tistorySidebarProfileLayer">
      <div class="profile-con">
        <p class="profile-image-area">
          <img src="https://kingsean.tistory.com/plugin/TistoryProfileLayer_getBlogLogo" alt="프로필 이미지" class="custom-profile-photo">
        </p>

        <div class="profile-name-area align">
          <a href="mailto:mikeryu98@gmail.com" title="메일 보내기" class="profile-mail-link">
            <div class="profile-nick">
              <strong class="itemfont col" id="nickNameArea">GeekSean</strong>
              <span class="itemfont col">
                <span class="blog_domain col">mikeryu98@gmail.com</span>
              </span>
            </div>
          </a>
        </div>

        <p class="profile-caption align">
          <span class="itemfont col">기술 지식이 나무처럼 자라나는 곳</span>
        </p>

        <div class="profile-btn-area">
          <div class="profile-links-group">
            <a href="https://www.instagram.com/geek.sean" target="_blank" class="social-icon-link instagram">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://blog.naver.com/101artspace" target="_blank" class="social-icon-link naver-blog">
              <i class="fab fa-blogger-b"></i>
            </a>
            <a href="https://github.com/101Sean" target="_blank" class="social-icon-link github">
              <i class="fab fa-github"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
